<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <style>
        #top, #bottom, #left, #right {
            background: #303030;
            position: fixed;
        }

        #left, #right {
            top: 0;
            bottom: 0;
            width: 10%;
        }

        #left {
            left: 0;
        }

        #right {
            right: 0;
        }

        #top, #bottom {
            left: 0;
            right: 0;

        }

        #top {
            top: 0;
        }

        #bottom {
            bottom: 0;
        }

        .singIn {
            border-style: groove;
            border-color: darkgray;
            background-color: darkgray;
            padding: 10px;
            position: absolute;
            right: 20%;
            left: 20%;
            top: 30%;
            width: 60%;
            text-align: center;
            font-size: 18px;

        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change the link color to #111 (black) on hover */
        li a:hover {
            background-color: #111;
        }

        body {
            background-color: lightgray;
        }

        h1.pageTitle {
            position: absolute;
            left: 15%;
        }

        div.backButton {
            position: absolute;
            left: 15%;
        }

        a.button {
            position: absolute;
            -webkit-appearance: button;
            -moz-appearance: button;
            appearance: button;
            padding: 2px 4px;
            text-decoration: none;
            color: initial;
            top: 60px;
        }

    </style>
</head>
<body>
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>
<h1 class="pageTitle">Sign In</h1>
<div class="backButton">
    <a href="/home" class="button">Back</a>

</div>

<form class="singIn" method="post">
    Username:<br>
    <input type="text" name="username" required><br>
    Password:<br>
    <input type="password" name="password" required><br>
    <input type="submit">
    <a href="/signUp">Not a member? Click here to sign up</a>
    <br>
    <a href="/employeeSignIn">Employee Sign In</a>
</form>


</body>
</html>
